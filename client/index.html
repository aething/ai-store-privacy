  <!-- –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker —Å –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–π –∞–∫—Ç–∏–≤–∞—Ü–∏–µ–π -->
  <script>
    // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∞–∫—Ç–∏–≤–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä
    if ('serviceWorker' in navigator && !navigator.serviceWorker.controller) {
      console.log('üöÄ –≠–∫—Å—Ç—Ä–µ–Ω–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker');
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
      navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
        .then(reg => {
          console.log('‚úÖ –≠–∫—Å—Ç—Ä–µ–Ω–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
          if (reg.active) {
            reg.active.postMessage({ type: 'SKIP_WAITING' });
          }
          if (reg.waiting) {
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
          // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–π –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
          window.location.reload();
        })
        .catch(err => console.error('‚ùå –û—à–∏–±–∫–∞ —ç–∫—Å—Ç—Ä–µ–Ω–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', err));
    }
  </script>
  <script src="/sw-installer.js"></script>
  
  <!-- –°–∫—Ä–∏–ø—Ç—ã –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫—ç—à–µ–º –∏ –æ—Ç–ª–∞–¥–∫–∏ -->
  <script src="/maintenance.js"></script>
  <script src="/scroll-test.js"></script>
  <script src="/scroll-debug.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∏–∫–æ–Ω–æ–∫, –µ—Å–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–π CDN –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç -->
  <link rel="stylesheet" href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2">
  <style>
    /* –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ Material Icons –ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –æ—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º–∞ */
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2');
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;

      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
    
    :root {

    }

    }

      scrollbar-width: none;  /* Firefox */

    /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ñ—Ñ–ª–∞–π–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */

      text-align: center;
      padding: 20px;

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –æ—Ñ—Ñ–ª–∞–π–Ω –ø—Ä–æ–≤–µ—Ä–∫–∏ -->
  <script>
    window.addEventListener('online', () => {
      document.documentElement.classList.remove('offline');
      document.documentElement.classList.add('online');
    });
    
    window.addEventListener('offline', () => {
      document.documentElement.classList.remove('online');
      document.documentElement.classList.add('offline');
    });
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (navigator.onLine) {
      document.documentElement.classList.add('online');
    } else {
      document.documentElement.classList.add('offline');
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–≥–¥–∞ –æ—Ñ–ª–∞–π–Ω -->
  <div id="offline-message" class="offline-message" style="display: none;">
    <h2>You are currently offline</h2>
    <p>Some features may be unavailable until you reconnect to the internet.</p>
  </div>
  
  <script>
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –æ—Ñ–ª–∞–π–Ω —Å–æ–æ–±—â–µ–Ω–∏–µ
    function updateOfflineMessage() {
      const offlineMessage = document.getElementById('offline-message');
      if (!navigator.onLine && offlineMessage) {
        offlineMessage.style.display = 'block';
      } else if (offlineMessage) {
        offlineMessage.style.display = 'none';
      }
    }
    
    window.addEventListener('online', updateOfflineMessage);
    window.addEventListener('offline', updateOfflineMessage);
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateOfflineMessage();
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if ('serviceWorker' in navigator) {
      // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –Ω–æ–≤–æ–≥–æ service worker
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          console.log('Service Worker –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –∏–∑–º–µ–Ω–∏–ª—Å—è - –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã');
          refreshing = true;
          window.location.reload();
        }
      });
      
      // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è Service Worker
      setInterval(() => {
        if (navigator.serviceWorker.controller) {
          console.log('Service Worker –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –∞–∫—Ç–∏–≤–µ–Ω:', navigator.serviceWorker.controller.state);
          // –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
          const statusElement = document.getElementById('service-worker-status');
          if (statusElement) {
            statusElement.textContent = 'Service Worker –∞–∫—Ç–∏–≤–µ–Ω –∏ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—É';
            statusElement.style.color = '#4CAF50';
          }
        }
      }, 5000);
    }
  </script>
</body>
