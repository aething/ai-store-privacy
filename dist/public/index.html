  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    window.swRegistered = false;
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä—è–º–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker
    function registerServiceWorkerDirectly() {
      // –Ø–≤–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - –ø—Ä—è–º–æ–π –ø–æ–¥—Ö–æ–¥
      if ('serviceWorker' in navigator) {
        window.swRegistered = true;
        console.log('üöÄ –ü—Ä—è–º–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker');
        
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('‚úÖ Service Worker —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –Ω–∞–ø—Ä—è–º—É—é:', registration.scope);
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º worker –µ—Å–ª–∏ –æ–Ω –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –æ–∂–∏–¥–∞–Ω–∏—è
            if (registration.waiting) {
              console.log('üîÑ –ê–∫—Ç–∏–≤–∞—Ü–∏—è –æ–∂–∏–¥–∞—é—â–µ–≥–æ Service Worker');
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
          })
          .catch(error => {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker –Ω–∞–ø—Ä—è–º—É—é:', error);
          });
      }
    }
    
    // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º worker
    registerServiceWorkerDirectly();
  </script>

  <script>
    window.addEventListener('online', () => {
      document.documentElement.classList.remove('offline');
      document.documentElement.classList.add('online');
    });
    
    window.addEventListener('offline', () => {
      document.documentElement.classList.remove('online');
      document.documentElement.classList.add('offline');
    });
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (navigator.onLine) {
      document.documentElement.classList.add('online');
    } else {
      document.documentElement.classList.add('offline');
    }
  </script>

<body>
  <div id="root"></div>
  
  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–≥–¥–∞ –æ—Ñ–ª–∞–π–Ω -->
  <div id="offline-message" class="offline-message" style="display: none;">
    <h2>You are currently offline</h2>
    <p>Some features may be unavailable until you reconnect to the internet.</p>
  </div>
  
  <script>
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –æ—Ñ–ª–∞–π–Ω —Å–æ–æ–±—â–µ–Ω–∏–µ
    function updateOfflineMessage() {
      const offlineMessage = document.getElementById('offline-message');
      if (!navigator.onLine && offlineMessage) {
        offlineMessage.style.display = 'block';
      } else if (offlineMessage) {
        offlineMessage.style.display = 'none';
      }
    }
    
    window.addEventListener('online', updateOfflineMessage);
    window.addEventListener('offline', updateOfflineMessage);
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateOfflineMessage();
    
    // –ó–∞—â–∏—Ç–∞ –æ—Ç —á—Ä–µ–∑–º–µ—Ä–Ω–æ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
    function isSafeToReload() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ—à–ª–æ –ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—Ä–µ–º–µ–Ω–∏ —Å –ø–æ—Å–ª–µ–¥–Ω–µ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
      const lastReload = parseInt(localStorage.getItem('sw_last_reload') || '0');
      const now = Date.now();
      const timeSinceLastReload = now - lastReload;
      
      // –ï—Å–ª–∏ –ø—Ä–æ—à–ª–æ –º–µ–Ω–µ–µ 5 —Å–µ–∫—É–Ω–¥ - –Ω–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º
      return timeSinceLastReload > 5000;
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if ('serviceWorker' in navigator) {
      // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –æ—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      // –≠—Ç–æ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç "–¥–µ—Ä–≥–∞–Ω–∏–µ" —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      let refreshing = false;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ—Å–º–æ—Ç—Ä–µ–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–æ–ª–≥–æ
      // –ø—Ä–µ–∂–¥–µ —á–µ–º –¥–µ–ª–∞—Ç—å –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ Service Worker
      const MIN_PAGE_VIEW_TIME = 30000; // 30 —Å–µ–∫—É–Ω–¥
      const pageLoadTime = Date.now();
      
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–º–æ—Ç—Ä–µ–ª —Å—Ç—Ä–∞–Ω–∏—Ü—É
        const timeOnPage = Date.now() - pageLoadTime;
        const shouldReloadAutomatically = timeOnPage > MIN_PAGE_VIEW_TIME;
        
        if (!refreshing && isSafeToReload() && shouldReloadAutomatically) {
          console.log('Service Worker –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –∏–∑–º–µ–Ω–∏–ª—Å—è - –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã');
          refreshing = true;
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
          localStorage.setItem('sw_last_reload', Date.now().toString());
          // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –±–µ–∑ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
          window.location.reload();
        } else {
          console.log('–ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∞ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ' + 
            (!isSafeToReload() ? '—Å–ª–∏—à–∫–æ–º —Å–∫–æ—Ä–æ –ø–æ—Å–ª–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–π, ' : '') + 
            (!shouldReloadAutomatically ? '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–æ–ª–≥–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ' : ''));
        }
      });
      
      // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è Service Worker (—Ç–æ–ª—å–∫–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ UI)
      const statusCheckInterval = setInterval(() => {
        if (navigator.serviceWorker.controller) {
          // –°–æ–æ–±—â–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
          const statusElement = document.getElementById('service-worker-status');
          if (statusElement) {
            statusElement.textContent = 'Service Worker –∞–∫—Ç–∏–≤–µ–Ω –∏ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—É';
            statusElement.style.color = '#4CAF50';
          }
        }
      }, 10000); // –°–Ω–∏–∂–∞–µ–º —á–∞—Å—Ç–æ—Ç—É –ø—Ä–æ–≤–µ—Ä–æ–∫ –¥–æ 10 —Å–µ–∫—É–Ω–¥
    }
  </script>
